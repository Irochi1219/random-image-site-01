<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>潮野屋 隨機趣味圖示</title>
  <style>
    body {
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
      margin: 0;
    }
    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }
    a {
      margin-top: 20px;
      text-decoration: none;
      color: #0077cc;
      font-size: 20px;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img id="randomImage" src="" alt="隨機圖片">
  <a href="https://shopee.tw/crazygod1219" target="_blank">潮野屋 趣味圖示</a>

  <script>
    const images = [
      "images/crystals.jpg",
      "images/boo-bees.jpg",
      "images/ducktor.jpg",
      "images/sardines.jpg"
    ];
    const selected = images[Math.floor(Math.random() * images.length)];
    document.getElementById("randomImage").src = selected;
  </script>
</body>
</html>
